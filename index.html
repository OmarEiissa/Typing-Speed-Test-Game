<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/faviconLogo.png" />

    <title>Typing Speed Test Game</title>
  </head>

  <body>
    <div class="game">
      <div class="name">Typing Speed Test Game</div>

      <div class="container">
        <div class="message">
          You Are Playing On
          <span>
            <select class="lvl" title="level-select">
              <option value="Easy">Easy</option>
              <option value="Normal" selected>Normal</option>
              <option value="Hard">Hard</option>
            </select>
          </span>
          Level & You Have
          <span class="seconds"></span> Seconds To Type The Word
        </div>

        <div class="start">Start Playing</div>

        <div class="the-word"></div>

        <input
          type="text"
          id="typing-input"
          class="input"
          title="Type the word here"
          placeholder="Type the word here"
        />

        <div class="upcoming-word">Word Will Show Here</div>

        <div class="control">
          <div class="time">Time Left: <span></span> Seconds</div>

          <div class="score">
            Score: <span class="got">0</span> From <span class="total"></span>
          </div>
        </div>

        <div class="finish-message"></div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
